<div class="mb-3">
  <label  class="form-label" i18n="@@Cm.Comment">Comment</label>
  <textarea class="form-control" [(ngModel)]="comment" rows="3"></textarea>
  <br />
  <button class="btn btn-light"  (click)="Save()" i18n="@@Cm.Save">Save</button>
</div>

<ul class="list-group">
  <li *ngFor="let cm of comments" class="list-group-item">{{cm.content}}</li>
 
</ul>
