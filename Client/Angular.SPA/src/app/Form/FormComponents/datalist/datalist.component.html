<div class="form-group datalist">
  <label>{{Config.ComponentData?.Label}} </label> 
  <input class="form-control" [name]="Config.Name+'_Label'" [id]="Config.Name+'_Label'" placeholder="{{Config.ComponentData?.Placeholder}}"
    (keyup)="SetQuery($event)" (blur)="Clear()" [required]="Config.Required??false"  autocomplete="off"  [(ngModel)]="Config.ComponentData?.Selection.Label" #validator="ngModel" >
 
    <input  type="hidden" class="form-control" [name]="Config.Name" [id]="Config.Name" [formControl]="Controller" [(ngModel)]="Config.ComponentData?.Selection.Value" autocomplete="off" >
  <ul class="list-group items" *ngIf="Config.ComponentData?.Options" >
    <li class="list-group-item" *ngFor="let dt of Config.ComponentData?.Options" (click)="SetSelection(dt)" >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{dt.Label}}</div>
        {{dt.Info}}
      </div>
      </li> 
  </ul>  
</div> 
 
<div *ngIf="validator.invalid && (validator.dirty || validator.touched)"
    class="alert">

  <div *ngIf="validator.errors?.['required']" i18n>
    Required Field
  </div>
  <div *ngIf="validator.errors?.['minlength']" i18n>
   Must be  least [todo...] characters long.
  </div>
  
</div>
