<div class="form-group datalist">
  <label>{{Config?.ComponentData.Label}} </label>

  <input class="form-control" name="browser" id="Config?.Name" placeholder="{{Config?.ComponentData.Placeholder}}"
    (keyup)="SetQuery($event)" [formControl]="Controller">
 
  <ul class="list-group items" *ngIf="Config?.ComponentData?.Options" >
    <li class="list-group-item" *ngFor="let dt of Config?.ComponentData.Options">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{dt.Label}}</div>
        {{dt.Info}}
      </div>
      </li> 
  </ul>  
</div>
