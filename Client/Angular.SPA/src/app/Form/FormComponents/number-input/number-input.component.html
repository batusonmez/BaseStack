<div class="form-group">
  <label>{{Config.ComponentData.Label}}</label>
  <input type="number"
   [formControl]="Controller" 
   [step]="Config.ComponentData?.Step" 
   [min]="Config.ComponentData?.Min"
   [max]="Config.ComponentData.Max"  
   [required]="Config.Required??false" 
   class="form-control"
   name="{{Config.Name}}"
   id="Config?.Name"
   placeholder="{{Config.ComponentData.Placeholder}}" 
  >
 
  <validation-message [Controller]="Controller" ></validation-message>
</div>
